name: CI/CD

on:
  push:
    branches: ["main", "master"]
  pull_request:
    branches: ["main", "master"]

permissions:
  contents: write

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 10.0.x # Adjust if using a different version

      - name: Restore dependencies
        run: dotnet restore WebCV.sln

      - name: Build
        run: dotnet build WebCV.sln --no-restore

      - name: Test
        run: dotnet test WebCV.sln --no-build --verbosity normal

  docker-push:
    needs: build-and-test
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Calculate Version
        id: version
        uses: paulhatch/semantic-version@v5.4.0
        with:
          tag_prefix: "v"
          major_pattern: "MAJOR|BREAKING|major|breaking"
          minor_pattern: "feat|feature|FEAT|FEATURE"
          version_format: "${major}.${minor}.${patch}"
          enable_prerelease_mode: false
          search_commit_body: true
          user_format_type: "csv"

      - name: Debug Version Output
        run: |
          echo "----------------------------------------"
          echo "Calculated Version: ${{ steps.version.outputs.version }}"
          echo "Major: ${{ steps.version.outputs.major }}"
          echo "Minor: ${{ steps.version.outputs.minor }}"
          echo "Patch: ${{ steps.version.outputs.patch }}"
          echo "Increment: ${{ steps.version.outputs.increment }}"
          echo "----------------------------------------"
          echo "Commit Message Debug:"
          git log -1 --format='%H %s %b'
          echo "----------------------------------------"

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          build-args: |
            BUILD_VERSION=${{ steps.version.outputs.version }}
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/webcv:latest
            ${{ secrets.DOCKER_USERNAME }}/webcv:${{ steps.version.outputs.version }}

      - name: Tag Repository
        if: steps.version.outputs.version != ''
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git tag v${{ steps.version.outputs.version }}
          git push origin v${{ steps.version.outputs.version }}

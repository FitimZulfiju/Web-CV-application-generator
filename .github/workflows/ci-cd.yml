name: CI/CD

on:
  push:
    branches: ["main", "master"]
  pull_request:
    branches: ["main", "master"]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 10.0.x # Adjust if using a different version

      - name: Restore dependencies
        run: dotnet restore WebCV.sln

      - name: Build
        run: dotnet build WebCV.sln --no-restore

      - name: Test
        run: dotnet test WebCV.sln --no-build --verbosity normal

  docker-push:
    needs: build-and-test
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')

    steps:
      - uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          build-args: |
            BUILD_VERSION=1.0.${{ github.run_number }}
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/webcv:latest
            ${{ secrets.DOCKER_USERNAME }}/webcv:1.0.${{ github.run_number }}
